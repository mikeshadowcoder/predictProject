<!DOCTYPE html>

  <style>

body{
  background: #58595a !important;
 }
 
 #side_nav{
  background: #2C2F33;
  min-width: 260px;
  max-width: 260px;
  transition: all 0.3s;
 }
 .content{
    min-height: 100vh;
    width: 100%;
 }
 hr.h-color{
   background: #23272A;
 }
 
 .sidebar li.active{
    background: #eee;
    border-radius: 8px;
 }

 .sidebar a:hover{
  background: rgba(237, 232, 232, 0.09);
  border-radius: 8px;
  transition: .3s;
 }
 
 .sidebar li.active a, .sidebar li.active a:hover {
  color: #2C2F33;
 }
 .sidebar li a{
  color: #fff;
 }

 .sticky-container {
  position: sticky;
  top: 0;
  bottom: 0;
 }

 #side_nav.hidden {
  margin-left: -260px;
  
 }
 
 @media(max-width: 767px){
  #side_nav{
    margin-left: -250px;
    min-height: 100vh;
    z-index: 1;
 
  }
  #side_nav.active{
    margin-left: 0;
   }
 }

 .close-btn {
  all: unset;
  color: white;
  padding: 2%;
  padding-left: 5%;
  padding-right: 5%;
  border-radius: 50%;
  font-size:140%;
  margin-top: -3px;
 }

 .close-btn:hover{
  background: rgb(255, 255, 255, 0.2);
  transition: .2s;
 }

 .open-btn {
  all: unset;
  color: #ffffff;
  height: 50px;
  width: 50px; 
  border-radius: 50%;
  font-size: 140%;
  margin-top: 20px;
  margin-left: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  
 }

 .open-btn i{
  margin-left: 15px;
  padding: 0;
 }

 .open-btn:hover{
  background: rgba(63, 62, 62, 0.2);
  transition: .2s;
 }

 .open-btn{
  position: sticky;
  top: 20px;

 }

 input[type="submit"] {
  background-color: #4CAF50; /* Green background */
  border: none; /* No borders */
  color: white; /* White text */
  padding: 15px 32px; /* Top and bottom padding, Left and right padding */
  text-align: center; /* Centered text */
  text-decoration: none; /* No underline */
  display: inline-block; /* Inline-block element */
  font-size: 16px; /* Text size */
  margin: 4px 2px; /* Margin around the button */
  cursor: pointer; /* Pointer/hand icon */
  border-radius: 8px; /* Rounded corners */
}

input[type="submit"]:hover {
  background-color: #45a049; /* Darker green background on hover */
  transition: .3s;
}
  </style>

      <div class="sidebar" id="side_nav">
          <div class="sticky-container">
          <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-between">
              <h1 class="fs-4"><span class="bg-white text-dark rounded shadow px-2 me-2">PA</span> <span
                      class="text-white">Predict App</span></h1>
              <button class="close-btn"><i class="fa-solid fa-x"></i></button>
          </div>
  
          <ul class="list-unstyled px-2">
            <li class=""><h5><a href="/" class="text-decoration-none px-3 py-2 d-block">
                <i class="fa-solid fa-diagram-project"></i> Classification</a></h5></li>
            <li class="active"><h5><a href="" class="text-decoration-none px-3 py-2 d-block"><i class="fa-solid fa-square-poll-vertical"></i>
                    Regression</a></h5></li>
            <li class=""><h5><a href="/chart" class="text-decoration-none px-3 py-2 d-block"><i class="fa-solid fa-chart-pie"></i>

      </div>
      <div class="btn-container">
          <button class="open-btn" style="display: none;"><i class="fa-solid fa-bars"></i></button>

      <!--THE BODY OF THE WEB APP-->
        <div class="content">   
            <div class="dashboard-content text-center px-3 pt-4">        
                <h1 class="text-light">Precipitation Prediction</h1>
                    <form action="/regression" method="post" onsubmit="return monthCheck()">
                    <div class="form-group row">
                      <label for="prepicitation" class="col-sm-4 col-form-label text-light" style="text-align: right;">Year:</label>
                      <div class="col-sm-5">
                      <input type="text" class="form-control" name="year" required><br>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="temp_max" class="col-sm-4 col-form-label text-light" style="text-align: right;">Month No.</label>
                      <div class="col-sm-5">
                      <input type="text" class="form-control" name="month" required><br>
                      </div>
                    </div>
                     
                    <div class="form-group row">
                      <label for="temp_min" class="col-sm-4 col-form-label text-light" style="text-align: right;">Specific Humidity (%):</label>
                      <div class="col-sm-5">
                      <input type="text" class="form-control" name="specific_humidity" required><br>
                      </div>
                    </div>
                      
                    <div class="form-group row">
                      <label for="wind" class="col-sm-4 col-form-label text-light" style="text-align: right;">Relative Humidity (%):</label>
                      <div class="col-sm-5">
                      <input type="text" class="form-control" name="relative_humidity" required><br>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="wind" class="col-sm-4 col-form-label text-light" style="text-align: right;">Temperature (Â°C):</label>
                      <div class="col-sm-5">
                      <input type="text" class="form-control" name="temperature" required><br>
                      </div>
                    </div>

                    <label class="btn btn-default">
                    <input type="submit" value="Predict">
                    </label>
                    </form>
  
                    {% if regression_prediction is defined %}
                    <h1 class="display-4 text-light">Predicted Precipitation: {{ regression_prediction }}{% if regression_prediction is not none %} mm{% endif %}</h1>
                {% endif %}
            </div>
        </div>
    </div>



<script>
    function monthCheck() {
        var monthNum = parseFloat(document.getElementsByName("month")[0].value);
        

        // Check if temp_min is greater than temp_max
        if (monthNum > 12) {
            alert("There are only 12 months in a year");
            return false; // Prevent form submission
        }

        // Continue with form submission if validation passes
        return true;
    }
</script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
          var sideNav = document.querySelector('#side_nav');
          var closeButton = document.querySelector('.close-btn');
          var openButton = document.querySelector('.open-btn');
      
          closeButton.addEventListener('click', function() {
              sideNav.classList.toggle('hidden');
              closeButton.style.display = 'none';
              openButton.style.display = 'block';
          });
      
          openButton.addEventListener('click', function() {
              sideNav.classList.toggle('hidden');
              openButton.style.display = 'none';
              closeButton.style.display = 'block';
          });
      });
  </script>
